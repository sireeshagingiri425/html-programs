<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Login form starts -->
    <!-- Form attribute ACTION -->
   <fieldset>
    <legend>Demo forms:</legend>
 <form action="Form results page.html">
        <!-- Form attribute METHOD (GET,POST) by default it is in "GET" -->
        <form action="Form results page.html" method="POST" target="_blank">
            <form action="Form results page.html" method="GET" target="_blank">
                <!-- Form attribute AUTOCOMPLETE by default it is in "ON" -->
                <form action="Form results page.html" AUTOCOMPLETE="on">
                    <form action="Form results page.html" AUTOCOMPLETE="off">
                        <!-- Form attribute ENCTYPE="MULTIPART/FORM-DATA" -->
                        <form action="Form results page.html" enctype="multipart/form-data">
                            <!-- Form attribute NOVALIDATION -->
                            <form action="Form results page.html" novalidate>


                                <h2>Login forms:</h2>
                                <!-- type=name -->
                                <label for:first name>First name :</label>
                                <input type="text" id="first name" name="first name" placeholder="Enter your first  name" maxlength="4"/>
                                <label for:last name>Last name :</label>
                                <input type="text" id="last name" name="last name" placeholder="Enter your last  name"><br><br>
                                    
                                    <!-- type=email -->
                                <label for:email id>Email id :</label>
                                <input type="email" id="Email id" name="Email id" placeholder="xyz@gmail.com"/>
                                <!-- type=password -->
                                <label for:Pwd>Password:</label>
                                <input type="password" id="Pwd" name="Password"
                                    placeholder="Enter your password"><br><br>
                                    <!-- type=tel -->
                                <label for:M.number>Mobile number :</label>
                                <input type="tel" id="M.number" name="Mobile number"
                                    placeholder="Enter mobile number">
                              
                                <!-- Login form ends -->
                                <!-- Education form starts -->
                                <h2>Education details :</h2>
                                <!-- type=text -->
                                <label for:student name> Studend name :</label>
                                <input type="text" name="student name" id="student name" placeholder="Enter name" /><br><br>
                                <!-- type=date -->
                                <label for:date of joining> Date of joining :</label>
                                <input type="date" name="date of joining" id="date of joining" /><br><br>
                                <!-- type=option -->
                                <labelfor:branch> Choose branch :</label>
                                    <select><option value="ECE">ECE</option>
                                        <option value="CSE">CSE</option>
                                        <option value="EEE">EEE</option>
                                        <option value="MECH">MECH.</option>
                                        <option value="CIVIL">CIVIL</option>
                                    </select><br><br>
                                    <!-- type=radio -->
                                   <label> Gender :</label>
                                   <input type="radio" name =male id="male"/>
                                   <label for:male>Male</label>
                                   <input type="radio" name =Female id="female"/>
                                   <label for:female>Female</label>
                                   <input type="radio" name =others id="others"/>
                                   <label for:others>Others</label><br><br>
                                   <!-- type=number -->
                                   <label for:age>Age:</label>
                                   <input type="number" name="age" id="age" placeholde="Enter your age" value="18" min="18" max="30"/><br><br>
                                   <!-- type=checkbox -->
                                   <label>Languages :</label>
                                   <input type="checkbox" name="java" id="java"/>
                                   <label for:java>Java</label>
                                   <input type="checkbox" name="python" id="python"/>
                                   <label for:python>Python</label>
                                   <input type="checkbox" name="angular" id="angular"/>
                                   <label for:angular>Angular</label>
                                   <input type="checkbox" name="react" id="react"/>
                                   <label for:react>React</label>
                                   <input type="checkbox" name="devops" id="devops"/>
                                   <label for:devops>Devops</label>
                                   <input type="checkbox" name="aws" id="aws"/>
                                   <label for:aws>AWS</label><br><br>
                                   <!-- type=range -->
                                   <label for:rating>Rate your self in technology(0 to 10) :</label>
                                   <input type="range" name="rating" id="rating" min="1" max="10"/><br><br>
                                   <!-- type=image -->
                                   <label for="image">Upload image :</label>
                                   <input type="image" name="image" id="image"/><br><br>
                                   <!-- type=file -->
                                   <label for="resume">Upload resume :</label>
                                   <input type="file" name="resume" id="resume"><br><br>
                                   <label for=:about clg> </label>
                                   <input type="submit"/>
                                   <input type="reset"/><br><br>
                                   <input type="text" name ="about clg" id="about clg" value="Thanks for your response"/><br><br>

                        
                                 






                            </form>
                        </fieldset>

</body>

</html>
