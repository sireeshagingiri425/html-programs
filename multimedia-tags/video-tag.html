<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-tags</title>
</head>
<style>
.video{
    height:300px;
    width: 50%;
}
</style>
<body>
    <!-- video starts -->
    <video  class="video" src="./shivayya video.mp4" controls ></video><br><br>
     <!-- video controls loop  -->
     <video  class="video" src="./shivayya video.mp4" controls loop ></video><br><br>
      <!-- video starts -->
    <video  class="video" src="./shivayya video.mp4" controls muted></video><br><br>
     <!-- video starts -->
     <video  class="video" src="./shivayya video.mp4" controls autoplay muted></video><br><br>
      <!-- video ends -->
</body>
</html>
