<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>
<body>
    <!--Audio start -->
    <audio src="./shivayya audio.mpeg" controls></audio><br>
    <!-- Audio control muted -->
    <audio src="./shivayya audio.mpeg" controls muted></audio><br>
    <!-- Audio control autoplay -->
    <audio src="./shivayya audio.mpeg" controls loop></audio><br>
    <!-- Audio control loop -->
    <audio src="./shivayya audio.mpeg" controls autoplay muted></audio><br>

    
</body>
</html>
