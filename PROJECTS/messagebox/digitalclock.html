<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="./digitalclock.css">
</head>
<body>
    <div>
        <section id="hours"></section>:
        <section id="minute"></section>:
        <section id="seconds"></section>
        </div>
        <script>
            let hours=new Date()
            
            document.getElementById('hours').innerText = hours.getHours()
            document.getElementById('minute').innerText = hours.getMinutes()
            document.getElementById('seconds').innerText = hours.getSeconds()
        </script>
</body>
</html>
